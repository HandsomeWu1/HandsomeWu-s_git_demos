<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id='app'>
        <ul>
            <li v-for="item in list" :style="{color:'red'}" @click="change(e)">{{item}}</li>
        </ul>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello world',
                list: ["a", "b", "c"],
            },
            methods: {
                change(e) {
                    console.log(e)
                }
            }
        })
    </script>
</body>

</html>
