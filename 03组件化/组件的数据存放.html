<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="../js/vue.js"></script>
  <title>Document</title>
</head>

<body>

  <div id='app'>
    <cpn></cpn>
  </div>
  <template id="cpn">
    <div>
      <h1>当前计数:{{count}}</h1>
      <button @click="add()">+</button>
      <button @click="minus()">-</button>
    </div>
  </template>
  <script>
    Vue.component('cpn', {
      template: '#cpn',
      data() {
        return {
          count: 0
        }
      },
      methods: {
        add() {
          this.count++
        },
        minus() {
          this.count--
        }
      }
    })
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello world',
      },
      methods: {},
      components: {

      }
    })
  </script>
</body>

</html>
